<div *ngIf="statusCode === 404" class="pt-5 mt-5">
    <div class="d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-1 fw-bold">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> Page not found.</p>
            <p class="lead">
                The page you're looking for doesn't exist.
            </p>
            <a routerLink="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>

<div *ngIf="statusCode === 500" class="pt-5 mt-5">
    <div class="d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-1 fw-bold">500</h1>
            <p class="fs-3 text-danger">Internal server error.</p>
            <div style="width: 550px;">

                <p class="lead">
                    Unfortunately we're having trouble loading the page you are looking for. Please come back in a while.
                </p>
            </div>
            <a routerLink="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>
