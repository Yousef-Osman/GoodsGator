<section class="d-flex h-100 justify-content-center align-items-center" style="min-height: calc(100vh - 80px)">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row col-8 m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="/assets/images/site/loginpic.jpg" class="img-fluid" style="max-height:100%;" />
            </div>
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3">Login</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input name="" type="checkbox" value="" />
                                <span class="ps-2 font-weight-bold">Remember Me</span>
                            </div>
                            <div><a href="#">Forget Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>
                    <div class="sideline">OR</div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i
                                class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook</button>
                    </div>
                    <div class="pt-4 text-center">
                        Get Members Benefit. <a href="#">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
