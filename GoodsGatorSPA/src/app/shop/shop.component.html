<section class="py-5 bg-light">
    <div class="container">

        <div class="row">
            <aside class="col-12 col-md-3" style="max-width: 20%;">
                <app-sidebar-filters (filters)="setFilters($event)"></app-sidebar-filters>
            </aside>

            <main class="col-lg-9" style="flex-grow: 1">

                <header class="d-sm-flex justify-content-between align-items-center pb-4">

                    <span *ngIf="pagination?.totalCount && pagination?.totalCount > 0">
                        Showing
                        <strong>
                            {{(pagination?.currentPage-1) * pagination?.pageSize+1}} -
                            {{pagination?.currentPage * pagination?.pageSize
                            > pagination?.totalCount
                            ? pagination?.totalCount
                            : pagination?.currentPage*pagination.pageSize
                            }}
                        </strong> of <strong>{{pagination?.totalCount}}</strong> Results</span>
                    <span *ngIf="pagination?.totalCount === 0">
                        There are <strong>0</strong> results to desplay
                    </span>

                    <div class="ms-auto">
                        <select class="form-select form-select-sm d-inline-block w-auto" (change)="sortProducts($event.target.value)">
                            <option *ngFor="let option of sortOptions" value="{{option.value}}">{{option.displayName}}</option>
                        </select>
                    </div>
                </header>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                    <div *ngFor="let item of products" class="col">
                        <app-product-item [product]="item"></app-product-item>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center align-items-center mt-4 ">
                    <ngb-pagination *ngIf="pagination" [collectionSize]="pagination.totalCount" [(page)]="pagination.currentPage" [maxSize]="3" [pageSize]="pagination.pageSize" (pageChange)="pageChanged(pagination.currentPage)" [ellipses]="true" [rotate]="true">
                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                        <ng-template ngbPaginationNext>Next</ng-template>
                    </ngb-pagination>
                </div>

            </main>
        </div>
    </div>
</section>
