<section class="py-5">
    <div class="container">

        <div class="row">
            <aside class="col-lg-3">

                <button class="btn btn-outline-secondary mb-3 w-100  d-lg-none" data-bs-toggle="collapse" data-bs-target="#aside_filter">Show filter</button>

                <!-- ===== Card for sidebar filter ===== -->
                <div id="aside_filter" class="collapse card d-lg-block mb-5">

                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" class="text-dark text text-decoration-none fw-bold" data-bs-toggle="collapse" data-bs-target="#collapse_aside1" aria-expanded="true">
                                <i class="icon-control fa fa-chevron-down"></i> Related items
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_aside1">
                            <div class="card-body">
                                <ul class="list-unstyled fw-normal pb-1 small">
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Electronics </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Accessories </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Home items </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Men's clothing </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Interior items </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Magazines </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Category name </a></li>
                                    <li class="list-group-item py-1"><a class="list-group-item-action text-decoration-none filter-text" href="#">Home items </a></li>
                                </ul>
                            </div>
                            <!-- card-body.// -->
                        </div>
                        <!-- collapse.// -->
                    </article>
                    <!-- filter-group // -->

                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" class="text-dark text text-decoration-none fw-bold" data-bs-toggle="collapse" data-bs-target="#collapse_aside_brands">
                                <i class="icon-control fa fa-chevron-down"></i> Brands
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_aside_brands">
                            <div class="card-body">
                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="" checked="">
                                    <span class="form-check-label"> Mercedes </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">120</b>
                                </label>
                                <!-- form-check end.// -->

                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="" checked="">
                                    <span class="form-check-label"> Toyota </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">15</b>
                                </label>
                                <!-- form-check end.// -->

                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="" checked="">
                                    <span class="form-check-label"> Mitsubishi </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">35</b>
                                </label>
                                <!-- form-check end.// -->

                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="" checked="">
                                    <span class="form-check-label"> Nissan </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">89</b>
                                </label>
                                <!-- form-check end.// -->

                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-label"> Honda </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">30</b>
                                </label>
                                <!-- form-check end.// -->

                                <label class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-label"> Honda accord </span>
                                    <b class="badge rounded-pill bg-gray-dark float-end">30</b>
                                </label>
                                <!-- form-check end.// -->
                            </div>
                            <!-- card-body .// -->
                        </div>
                        <!-- collapse.// -->
                    </article>

                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" class="text-dark text text-decoration-none fw-bold" data-bs-toggle="collapse" data-bs-target="#collapse_aside2">
                                <i class="icon-control fa fa-chevron-down"></i> Price
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_aside2">
                            <div class="card-body">
                                <input type="range" class="form-range" min="0" max="100">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="min" class="form-label">Min</label>
                                        <input class="form-control" id="min" placeholder="$0" type="number">
                                    </div>
                                    <!-- col end.// -->

                                    <div class="col-6">
                                        <label for="max" class="form-label">Max</label>
                                        <input class="form-control" id="max" placeholder="$1,0000" type="number">
                                    </div>
                                    <!-- col end.// -->
                                </div>
                                <!-- row end.// -->
                                <button class="btn btn-light w-100" type="button">Apply</button>
                            </div>
                            <!-- card-body.// -->
                        </div>
                        <!-- collapse.// -->
                    </article>
                    <!-- filter-group // -->
                </div>

            </aside>

            <main class="col-lg-9">

                <header class="d-sm-flex align-items-center border-bottom pb-4">
                    <strong class="d-block py-2">32 Items found </strong>
                    <div class="ms-auto">
                        <select class="form-select d-inline-block w-auto">
                            <option value="0">Best match</option>
                            <option value="1">Recommended</option>
                            <option value="2">High rated</option>
                            <option value="3">Randomly</option>
                        </select>
                    </div>
                </header>

                <!-- ========= content items ========= -->
                <div class="row">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div *ngFor="let product of products" class="col">
                            <div class="card h-100 shadow-sm">
                                <img src="{{product.imageUrl}}" alt="{{product.name}}" class="image-fluid">

                                <div class="card-body">
                                    <h5>{{product.name}}</h5>
                                    <p class="card-text">{{product.description}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                        <strong>${{product.price}}</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <hr> -->

                    <div>

                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </footer> -->

            </main>

        </div>

    </div>
</section>
